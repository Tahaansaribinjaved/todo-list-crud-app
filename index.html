<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">My To-Do List</h1>
    <!-- Input for adding new task -->
    <div class="flex mb-4">
      <input id="new-task" type="text" placeholder="Add new task..." class="w-full px-4 py-2 border rounded-l-lg">
      <button id="add-task-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Add</button>
    </div>
    <!-- Task Filter Options -->
    <div class="flex justify-between mb-4">
      <button id="all-tasks" class="filter-btn bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">All</button>
      <button id="completed-tasks" class="filter-btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Completed</button>
      <button id="uncompleted-tasks" class="filter-btn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Uncompleted</button>
    </div>
    <!-- Task List -->
    <ul id="task-list" class="space-y-2">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>
</body>
</html>
